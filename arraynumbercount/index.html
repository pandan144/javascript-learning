<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reduce</title>
</head>
<body>

    <ul id="listing">
        <li>Liset</li>
    </ul>
    

    <script>
         let arr =[
            [1,3,2],
            [3,4,5],
            [1,3,8],
            [6,7,1]
    
         ]

         const arr2 = arr.flat().reduce((acc,cur) =>{
            if(acc[cur])
            acc[cur]++
            else
            acc[cur]=1
         return acc
            
         },{})
        console.log(arr2)
    </script>
</body>
</html>
